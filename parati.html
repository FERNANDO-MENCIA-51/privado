<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Ti Mayte ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            padding: 10px;
            animation: fondoAnimado 10s infinite alternate;
        }

        @keyframes fondoAnimado {
            0% { background: linear-gradient(45deg, #ff69b4, #ff1493); }
            50% { background: linear-gradient(45deg, #ff1493, #ff69b4); }
            100% { background: linear-gradient(45deg, #ff69b4, #ff1493); }
        }

        .titulo {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2em;
            margin: 15px 0;
            animation: latido 1.5s infinite;
            text-align: center;
            padding: 0 10px;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
            box-sizing: border-box;
        }

        .imagen-contenedor {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.2);
            aspect-ratio: 1;
            animation: flotar 3s infinite ease-in-out;
            cursor: pointer;
        }

        .frase-amor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            width: 80%;
        }

        .imagen-contenedor:hover .frase-amor {
            opacity: 1;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .imagen-contenedor:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.5);
        }

        .imagen-contenedor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2),
                rgba(255,255,255,0.05)
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .imagen-contenedor:hover::before {
            opacity: 1;
        }

        .imagen-contenedor img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.9);
            display: block;
        }

        .imagen-contenedor:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        #particulas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .audio-control:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }
            
            .titulo {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .galeria {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 10px;
            }
            
            .titulo {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1 class="titulo">Para Ti, Mi Querida Mayte üåπ</h1>
    
    <div class="galeria">
        <div class="imagen-contenedor">
            <img src="1.jpg" alt="Momento especial 1">
            <div class="frase-amor">Cada d√≠a me enamoro m√°s de tu sonrisa ‚ù§Ô∏è</div>
        </div>
        <div class="imagen-contenedor">
            <img src="2.jpg" alt="Momento especial 2">
            <div class="frase-amor">Eres el amor de mi vida üíï</div>
        </div>
        <div class="imagen-contenedor">
            <img src="3.jpg" alt="Momento especial 3">
            <div class="frase-amor">Contigo todo es m√°s hermoso üåπ</div>
        </div>
        <div class="imagen-contenedor">
            <img src="4.jpg" alt="Momento especial 4">
            <div class="frase-amor">Mi coraz√≥n late por ti üíñ</div>
        </div>
        <div class="imagen-contenedor">
            <img src="5.jpg" alt="Momento especial 5">
            <div class="frase-amor">Eres mi felicidad completa ‚ú®</div>
        </div>
        <div class="imagen-contenedor">
            <img src="6.jpg" alt="Momento especial 6">
            <div class="frase-amor">Te amo m√°s cada d√≠a üíù</div>
        </div>
    </div>

    <audio id="musica-fondo" src="para ti.mp3" style="display: none"></audio>

    <button class="audio-control" onclick="toggleMusic()">
        üéµ M√∫sica
    </button>

    <canvas id="particulas"></canvas>
    
    <script>

        const audio = document.getElementById('musica-fondo');
        
        window.addEventListener('load', () => {

            audio.pause();
        });
        
        function toggleMusic() {
            if (audio.paused) {

                audio.play().catch(error => {
                    console.log("Error al reproducir audio:", error);
                });
            } else {
                audio.pause();
            }
        }

        const canvas = document.getElementById('particulas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particulas = [];

        class Particula {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocidadX = Math.random() * 2 - 1;
                this.velocidadY = Math.random() * 2 - 1;
                this.tipo = Math.random() < 0.5 ? 'corazon' : 'rosa';
                this.tama√±o = Math.random() * 20 + 10;
                this.angulo = 0;
            }

            actualizar() {
                this.x += this.velocidadX;
                this.y += this.velocidadY;
                this.angulo += 0.02;

                if (this.x < 0 || this.x > canvas.width) this.velocidadX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.velocidadY *= -1;
            }

            dibujar() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angulo);
                
                if (this.tipo === 'corazon') {
                    ctx.fillStyle = '#ff69b4';
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(this.tama√±o/2, -this.tama√±o/2, this.tama√±o, 0, 0, this.tama√±o);
                    ctx.bezierCurveTo(-this.tama√±o, 0, -this.tama√±o/2, -this.tama√±o/2, 0, 0);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#ff1493';
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.ellipse(0, 0, this.tama√±o/2, this.tama√±o/4, (i * Math.PI) / 2.5, 0, 2 * Math.PI);
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
        }

        for (let i = 0; i < 50; i++) {
            particulas.push(new Particula());
        }

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particulas.forEach(particula => {
                particula.actualizar();
                particula.dibujar();
            });

            requestAnimationFrame(animar);
        }

        animar();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
